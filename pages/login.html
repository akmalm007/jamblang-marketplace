<!DOCTYPE html>
<html class="h-full bg-white" lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./src/ouput.css" rel="stylesheet">
</head>

<body class="h-full">

    <div class="min-h-screen py-40"
        style="background-image: linear-gradient(90deg, rgba(58,77,57,1) 41%, rgba(115,144,114,1) 70%);">
        <div class="container mx-auto">
            <div
                class="flex flex-col lg:flex-row w-2/12 md:w-full bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-full lg:w-2/12 py-20 px-12">
                    <h2 class="text-3xl text-green-500 mb-4 items-center flex flex-col justify-center font-semibold">
                        Selamat Datang
                        Kembali</h2>
                    <form action="#">
                        <div class="mt-5">
                            <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <button class="w-full bg-green-400 py-3 text-center text-white">Masuk</button>
                        </div>
                        <div class="mt-5">
                            <p>Belum punya akun ? <a href="signup.html"
                                    class="text-red-950 transition duration-150 ease-in-out hover:text-red-600 focus:text-red-600 active:text-red-700">Daftar
                                    Sekarang!</a></p>
                        </div>

                        <div
                            class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300">
                            <p class="mx-4 mb-0 text-center font-semibold dark:text">
                                Atau
                            </p>
                        </div>

                        <div class="mt-12 grid gap-6 sm:grid-rows-2">
                            <button
                                class="py-3 px-6 rounded-xl bg-blue-50 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200">
                                <div class="flex gap-4 justify-center">
                                    <img src="../image/google.png" class="w-7" alt="Google Logo">
                                    <span class="block w-max font-medium tracking-wide text-sm text-blue-700">dengan
                                        Google</span>
                                </div>
                            </button>
                            <button
                                class="py-3 px-6 rounded-xl bg-blue-500 transition hover:bg-gray-800 active:bg-gray-600 focus:bg-gray-700">
                                <div class="flex gap-4 items-center justify-center text-white">
                                    <img src="../image/facebook.png" class="w-7" alt="Google Logo">
                                    <span class="block w-max font-medium tracking-wide text-sm text-white">dengan
                                        Facebook</span>
                                </div>
                            </button>
                        </div>
                    </form>

                </div>
                <div class="lg:hidden w-full flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
                    style="background-image: url(../image/leaf.png);">
                    <h1 class="text-white text-3xl mb-3 font-semibold">Plantopia</h1>
                    <p class="text-white text-xl mb-3">Hijaukan hidup anda</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
