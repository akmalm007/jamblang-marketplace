<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/ouput.css" rel="stylesheet">
</head>

<body>

    <div class="min-h-screen py-40"
        style="background-image: linear-gradient(90deg, rgba(58,77,57,1) 41%, rgba(115,144,114,1) 70%);">
        <div class="container mx-auto">
            <div
                class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                <div class="w-full py-20 px-12">
                    <h2 class="text-3xl mb-4">Register</h2>
                    <p class="mb-4">Masukkan data diri anda</p>
                    <form action="#">
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" placeholder="Nama Depan" class="border border-gray-400 py-1 px-2">
                            <input type="text" placeholder="Nama Belakang" class="border border-gray-400 py-1 px-2">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <input type="text" placeholder="Confirm Password"
                                class="border border-gray-400 py-1 px-2 w-full">
                        </div>
                        <div class="mt-5">
                            <button class="w-full bg-green-400 py-3 text-center text-white">Daftar Sekarang</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
