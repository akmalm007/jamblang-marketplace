<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantopia Shop</title>
    <link rel="stylesheet" href="css/newStyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="desktop-nav">
      <h1 class="web-title">Web title</h1>

      <div class="search-box box">
        <button class="search-button">
          <i class="bx bx-search-alt-2 search-icon"></i>
        </button>
        <input type="search" name="" id="" />
      </div>

      <div class="nav-links">
        <i class="bx bxs-message-dots"></i>
        <i class="bx bxs-cart-alt"></i>
        <i class="bx bxs-heart"></i>
      </div>

      <div class="user-box">
        <p>Username</p>
        <div class="user-profile"></div>
      </div>
    </nav>

    <!-- FOR MOBILE NAV AND SEARCH BOX  -->
    <div class="search-box-mobile">
      <h1 class="web-title">Plantopia</h1>
      <div class="search-container">
        <button class="search-button">
          <i class="bx bx-search-alt-2 search-icon"></i>
        </button>
        <input type="search" name="" id="" />
      </div>
    </div>

    <nav class="mobile-nav">
      <div class="nav-links-mobile">
        <i class="bx bxs-home bx-md"></i>
        <i class="bx bxs-message-dots bx-md"></i>
        <i class="bx bxs-cart-alt bx-md"></i>
        <i class="bx bxs-heart bx-md"></i>
      </div>
    </nav>
    <!-- FOR MOBILE NAV AND SEARCH BOX  -->

    <!-- landing page section -->
    <section class="landing-page">
      <div class="container1">
        <div class="box-content-main"></div>
        <div class="box-container">
          <div class="box-content-bottom"></div>
          <div class="box-content-bottom"></div>
        </div>
      </div>

      <div class="container2"></div>
    </section>

    <!-- landing page section end -->

    <!-- discount page  -->
    <section class="discount-section">
      <!-- main container -->
      <div class="discount-main-container">
        <!-- header -->
        <h2>Diskon untukmu</h2>
        <div class="discount-header-container">
          <div class="discount-box-container">
            <div class="discount-box" id="box1"></div>
            <div class="discount-box" id="box2"></div>
            <div class="discount-box" id="box2"></div>
            <div class="discount-box" id="box2"></div>
            <div class="discount-box" id="box2"></div>
          </div>
        </div>

        <!--======discount container 2 ===== -->

        <div class="discount-product-section">
          <h2>Flash sale</h2>
          <div class="discount-product-list-container">
            <div class="discount-title"></div>

            <!-- discount card list  -->
            <div class="discount-product-list">
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
              <div class="product-card"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- discount page end -->
  </body>
</html>
