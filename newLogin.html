<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loginStyle.css" />
    <title>Login Page</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2>Selamat Datang Kembali</h2>
        <p>"Hai! Senang bertemu Anda lagi. Ayo masuk untuk menjelajahi."</p>
        <form action="#" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <a href="#" class="forgot-password">Lupa password?</a>

          <button type="submit">Login</button>
        </form>
        <br />
        <p style="text-align: center">atau</p>
        <div class="social-buttons">
          <a href="twitter.com"><i class="bx bxl-twitter"></i></a>
          <a href="google.com"><i class="bx bxl-google ggl"></i></a>
          <a href="facebook.com"> <i class="bx bxl-facebook fb"></i> </a>
        </div>
      </div>

      <div class="plantopia">
        <h1>Plantopia</h1>
        <p>Hijaukan Rumah Anda</p>
      </div>
      <div class="photo-section"></div>
    </div>
  </body>
</html>
