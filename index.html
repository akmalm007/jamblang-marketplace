<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="desktop-nav">
      <div class="login-container">
        <span class="login"><a href="">Masuk</a></span>
        <span class="sign-up"> <a href="">Daftar</a> </span>
      </div>
      <div class="notif-container">
        <a href=""><i class="bx bxs-bell icon"></i></a>
        <a href=""><i class="bx bxs-heart icon"></i></a>
        <a href=""><i class="bx bxs-inbox icon"></i></a>
      </div>

      <div class="search-container">
        <button class="search-button">
          <i class="bx bx-search-alt-2 search-icon"></i>
        </button>
        <input class="search-box" type="search" placeholder="search..." />
      </div>
      <div class="container-nav desktop">
        <ul class="nav-links text">
          <a href="#category">Kategori</a>
          <a href="#">Promo</a>
          <a href="#">Akun</a>
          <a href="#">Tentang</a>
        </ul>
      </div>
    </nav>

    <div class="container-nav-mobile">
      <ul class="nav-links mobile text">
        <a href="#">Kategori</a>
        <a href="#">Promo</a>
        <a href="#">Akun</a>
        <a href="#">Tentang</a>
      </ul>
    </div>

    <section class="landing-page"></section>

    <!--section untuk category -->
    <section class="category">
      <h1 id="category">Temukan kebutuhan mu disini</h1>
      <div class="category-container">
        <!-- box 1 -->
        <div class="category-box-container">
          <img
            class="category-content"
            src="image/category-pupuk.jpg"
            id="pupuk"
            alt="Pupuk Image"
          />
          <div class="invis-box"></div>
        </div>
        <!-- box 2 -->
        <div class="category-box-container">
          <div class="invis-box"></div>
          <img
            class="category-content"
            src="image/category-bibit.jpg"
            id="bibit"
            alt="Bibit Image"
          />
        </div>
        <!-- box 3  -->
        <div class="category-box-container">
          <img
            class="category-content"
            src="image/category-peralatan.jpg"
            id="peralatan"
            alt="Peralatan Image"
          />
          <div class="invis-box"></div>
        </div>

        <!-- box 4 -->
        <div class="category-box-container">
          <div class="invis-box"></div>
          <img
            class="category-content"
            src="image/category-jasa.jpg"
            id="jasa"
            alt="Jasa Image"
          />
        </div>
        <!-- box 5 -->
        <div class="category-box-container">
          <img
            class="category-content"
            src="image/category-tanaman-hias.jpg"
            id="tanaman-hias"
            alt="Tanaman Hias Image"
          />
          <div class="invis-box"></div>
          /
        </div>

        <!-- box 6 -->
        <div class="category-box-container">
          <div class="invis-box"></div>
          <img
            src="image/category-buah-sayur.jpg"
            class="category-content"
            id="buah-sayur"
            alt="Buah Sayur Image"
          />
        </div>
      </div>
    </section>
  </body>
</html>
